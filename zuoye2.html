<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
    昵称：<input type="text" value="请输入昵称">
    <br>
    <br>
    性别：<input type="radio" name="1" id="2"><label for="2">男</label> <input type="radio" name="1" id="3"><label for="3">女</label>
    <br>
    <br>
    所在城市：<select name="" id="">
        <option value="">上海</option>
        <option value="">陕西</option>
        <option value="" selected>山西</option>
        <option value="">河南</option>
        <br>
    </select>
    <br>
    <br>
    喜欢的类型：
        <input type="checkbox" name="1" id="">可爱
        <input type="checkbox" name="1" id="">性感
        <input type="checkbox" name="1" id="">御姐
    <br>
    <br>
    婚姻状况：<input type="radio" name="2" id="">未婚<input type="radio" name="2" id="">已婚<input type="radio" name="2" id="">保密
    <br>
    <br>
    个人介绍：
    <br>
    <textarea name="" id="" cols="80" rows="10"></textarea>
    <br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁,单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
        <br>
        <input type="checkbox" name="" id="">我同意所有条款
    </ul>
  <input type="submit" value="免费注册">
<button type="reset">重置</button>
</form>
</body>
</html>
